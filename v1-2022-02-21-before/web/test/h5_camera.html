<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>H5摄像头调用</title>
</head>
<body>
	<h2>H5摄像头调用</h2>
	<p>限制只能选择图片：</p>
	<input type="file" accept="image/*" />
	<p>限制只能选择视频</p>
	<input type="file" accept="video/*" />
	<p>限制只能选择音频</p>
	<input type="file" accept="audio/*" />
	<p>直接打开摄像头拍照</p>
	<input type="file" accept="image/*" capture="camera" />
	<p>直接打开摄像头录像</p>
	<input type="file" accept="video/*" capture="camera" />
</body>
</html>
